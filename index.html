<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For you!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      background-size: cover;
      transition: background 0.5s ease-in-out;
    }

    .login-container {
      width: 350px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 36px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      border: 2px solid #ff7e5f;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff7e5f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #feb47b;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>登录</h1>
    <form id="login-form" onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="用户名" required />
      <input type="password" id="password" placeholder="密码" required />
      <button type="submit">登录</button>
    </form>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // 防止页面刷新

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      // 模拟账号和密码验证
      if (username === "pyy" && password === "pyy") {
        // 用户名和密码正确，跳转到用户1页面
        window.location.href = "Allhtml/pyytime.html";
      } else if (username === "wmy" && password === "wmy") {
        // 用户名和密码正确，跳转到用户2页面
        window.location.href = "Allhtml/wmytime.html";
      } else if (username === "orange" && password === "orange") {
        // 用户名和密码正确，跳转到用户3页面
        window.location.href = "Allhtml/orangetest.html";
      } else {
        // 用户名和密码不正确，显示错误信息
        errorMessage.textContent = "用户名或密码错误！";
      }
    }
  </script>
</body>

</html>
